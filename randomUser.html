<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.user-info {
    margin-top: 20px;
}

.user-info img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
}

button {
    margin-top: 20px;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Random User Data</h1>
        <div id="user" class="user-info">
            Loading user data...
        </div>
        <button id="fetch-button">Fetch New User</button>
    </div>
    <script src="randomUser.js"></script>
</body>
</html>
